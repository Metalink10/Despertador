<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Despertador</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="container-box">
          <img
            src="/img/61058439-design-plano-alarme-relógio-ícone-ilustração-vetorial.jpg"
            alt="Despertador"
          />
          <div class="content">
            <span id="mostrar-hora"></span>

            <hr
              style="
                width: 100%;
                color: white;
                padding: 1px;
                top: 88px;
                position: absolute;
                background-color: white;
              "
            />
            <div class="content-box">
              <div class="columm">
                <div class="horas">
                  <select>
                    <option value="horas" selected hidden>Horas</option>
                  </select>
                </div>
              </div>

              <div class="columm">
                <div class="minutos">
                  <select id="minutos">
                    <option value="minutos" selected hidden>Minutos</option>
                  </select>
                </div>
              </div>

              <div class="columm">
                <div class="segundos">
                  <select>
                    <option value="am/pm" selected hidden>AM/PM</option>
                  </select>
                </div>
              </div>
            </div>
            <button value="Iniciar alarme" id="alarme">Definir alarme</button>
          </div>
        </div>
      </div>
    </section>

    <script src="scrips.js"></script>
  </body>
</html>
